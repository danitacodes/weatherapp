<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="container top">
        <form action="" onsubmit="return false">
            <input type="text" class="search" placeholder="Search by location">
            <button type="submit" class="btn">Submit</button>
            <p class="error"></p>
        </form>

        <section>
            <div class="container">
                <div class="icon">
                    <img src="" alt="" class="weather-icon">
                </div>
                <div class="container-info">
                <div class="location">
                    <div class="time">12:30pm</div>
                    <div class="city">Los Angeles, CA</div>
                    <div class="date">May 4</div>
                </div>
                <div class="current">
                    <div class="temp">Temp: 25<span>&deg Celcius</span></div>
                    <div class="weather-description">Sunny</div>
                </div>
                </div>
            </div>
        </section>
        </div>
    </div>


<script src="app.js"></script>
</body>
</html>
